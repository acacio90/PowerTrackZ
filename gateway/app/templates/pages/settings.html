<!-- Modal Settings -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Configura√ß√µes do Zabbix</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="zabbix-config-form">
                    <div class="form-group mb-3">
                        <label for="url" class="form-label">API URL:</label>
                        <input type="text" class="form-control" id="url" name="url" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="user" class="form-label">Usu√°rio:</label>
                        <input type="text" class="form-control" id="user" name="user" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="test-connection-button">Testar Conex√£o</button>
                        <span id="connection-status" class="loading">Aguardando...</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #connection-status {
        min-width: 150px;
        font-weight: bold;
        display: inline-block;
    }
    .loading {
        color: orange;
    }
    .success {
        color: green;
    }
    .error {
        color: red;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("üöÄ Script carregado!");

        const form = document.getElementById('zabbix-config-form');
        const testButton = document.getElementById('test-connection-button');
        const statusSpan = document.getElementById('connection-status');

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            console.log("üì§ Enviando configura√ß√£o...");

            const url = document.getElementById('url').value;
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            fetch('/zabbix/save-config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, user, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üì° Resposta do servidor:", data);
                if (data.success) {
                    showAlert("Configura√ß√£o salva com sucesso!", "success");
                    // Fecha o modal ap√≥s salvar
                    const modal = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
                    modal.hide();
                } else {
                    showAlert("Erro ao salvar configura√ß√£o: " + data.message, "danger");
                }
            })
            .catch(error => {
                console.error("‚ùå Erro ao salvar configura√ß√£o:", error);
                showAlert("Erro ao salvar configura√ß√£o", "danger");
            });
        });

        testButton.addEventListener("click", function () {
            console.log("üîç Iniciando teste de conex√£o...");
            statusSpan.textContent = 'Testando...';
            statusSpan.className = 'loading';

            const url = document.getElementById('url').value;
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            if (!url || !user || !password) {
                console.log("‚ö†Ô∏è Preencha todos os campos antes de testar!");
                statusSpan.textContent = '‚ö†Ô∏è Preencha todos os campos!';
                statusSpan.className = 'error';
                return;
            }

            fetch('/zabbix/test-connection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, user, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üì° Resposta do servidor:", data);
                if (data.success) {
                    statusSpan.textContent = '‚úÖ Conex√£o bem-sucedida!';
                    statusSpan.className = 'success';
                    showAlert("Conex√£o testada com sucesso!", "success");
                } else {
                    statusSpan.textContent = '‚ùå Falha na conex√£o!';
                    statusSpan.className = 'error';
                    showAlert("Falha na conex√£o: " + data.message, "danger");
                }
            })
            .catch(error => {
                console.error("‚ùå Erro ao testar a conex√£o:", error);
                statusSpan.textContent = '‚ùå Erro na conex√£o!';
                statusSpan.className = 'error';
                showAlert("Erro ao testar conex√£o", "danger");
            });
        });
    });
</script>
