<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes Zabbix</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #connection-status {
            min-width: 150px;
            font-weight: bold;
            display: inline-block;
        }
        .loading {
            color: orange;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="settings-content">
        <h2>Configura√ß√µes do Zabbix</h2>
        <form id="zabbix-config-form">
            <label for="zabbix-url">API URL:</label>
            <input type="text" id="zabbix-url" name="zabbix-url" required><br><br>

            <label for="zabbix-user">Usu√°rio:</label>
            <input type="text" id="zabbix-user" name="zabbix-user" required><br><br>

            <label for="zabbix-password">Senha:</label>
            <input type="password" id="zabbix-password" name="zabbix-password" required><br><br>

            <button type="submit" class="button-standard">Salvar</button>
            <button type="button" class="button-standard" id="test-connection-button">Testar Conex√£o</button>
            <span id="connection-status" class="loading">Aguardando...</span>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ Script carregado!");

            const form = document.getElementById('zabbix-config-form');
            const testButton = document.getElementById('test-connection-button');
            const statusSpan = document.getElementById('connection-status');

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                console.log("‚úÖ Configura√ß√£o salva!");

                alert("Configura√ß√£o salva com sucesso!");
            });

            testButton.addEventListener("click", function () {
                console.log("üîç Iniciando teste de conex√£o...");
                statusSpan.textContent = 'Testando...';
                statusSpan.className = 'loading';

                const url = document.getElementById('zabbix-url').value;
                const user = document.getElementById('zabbix-user').value;
                const password = document.getElementById('zabbix-password').value;

                if (!url || !user || !password) {
                    console.log("‚ö†Ô∏è Preencha todos os campos antes de testar!");
                    statusSpan.textContent = '‚ö†Ô∏è Preencha todos os campos!';
                    statusSpan.className = 'error';
                    return;
                }

                fetch('/test_zabbix_connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, user, password })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("üì° Resposta do servidor:", data);
                    if (data.success) {
                        statusSpan.textContent = '‚úÖ Conex√£o bem-sucedida!';
                        statusSpan.className = 'success';
                    } else {
                        statusSpan.textContent = '‚ùå Falha na conex√£o!';
                        statusSpan.className = 'error';
                    }
                })
                .catch(error => {
                    console.error("‚ùå Erro ao testar a conex√£o:", error);
                    statusSpan.textContent = '‚ùå Erro na conex√£o!';
                    statusSpan.className = 'error';
                });
            });
        });
    </script>
</body>
</html>
