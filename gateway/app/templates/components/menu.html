<!-- Cabeçalho com navegação principal -->
<header>
    <div class="header-left">
        <a href="/" class="home-button">Home</a>
    </div>
    <div class="header-center">
        <h1>ZabbixTrackZ</h1>
    </div>
    <div class="header-right">
        <a href="#" class="settings-button" onclick="openSettingsModal()">Settings</a>
    </div>
</header>

<!-- Modal de configurações -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSettingsModal()">&times;</span>
        <div id="settingsContainer"></div>
    </div>
</div>

<script>
    // Abre modal de configurações
    function openSettingsModal() {
        document.getElementById('settingsModal').style.display = 'flex';
        loadSettingsContent();
    }

    // Fecha modal de configurações 
    function closeSettingsModal() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    // Carrega conteúdo das configurações via AJAX
    function loadSettingsContent() {
        fetch('/settings')
            .then(response => response.text())
            .then(data => {
                document.getElementById('settingsContainer').innerHTML = data;
            })
            .catch(error => console.error('Error loading settings content:', error));
    }

    // Fecha modal ao carregar página
    document.addEventListener('DOMContentLoaded', function() {
        closeSettingsModal();
    });
</script>
